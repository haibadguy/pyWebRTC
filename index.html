<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <link rel="stylesheet" href="style.css"> <!-- Thêm liên kết đến CSS -->
    <script>
        let localStream, peerConnection;

        const signalingServer = "https://pywebrtc.onrender.com";

        async function startCall() {
            // Lấy media từ camera và microphone
            localStream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });
            document.getElementById("localVideo").srcObject = localStream;

            // Tạo peer connection
            peerConnection = new RTCPeerConnection();

            // Thêm các track của local stream vào peer connection
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Xử lý ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    fetch(`${signalingServer}/candidate`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            candidate: event.candidate
                        })
                    });
                }
            };

            // Xử lý remote stream
            peerConnection.ontrack = (event) => {
                document.getElementById("remoteVideo").srcObject = event.streams[0];
            };

            // Tạo SDP offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Gửi offer đến server
            const response = await fetch(`${signalingServer}/offer`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    sdp: offer.sdp
                })
            });
            const {
                sdp: answerSdp
            } = await response.json();

            // Thiết lập SDP answer từ server
            const answer = new RTCSessionDescription({
                type: "answer",
                sdp: answerSdp
            });
            await peerConnection.setRemoteDescription(answer);
        }
    </script>
</head>

<body>
    <h1>WebRTC Video Call</h1>
    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <button onclick="startCall()">Start Call</button>
</body>

</html>
