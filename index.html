<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO WebRTC</title>
    <link rel="stylesheet" href="style.css"> <!-- Kết nối file CSS -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Kết nối Socket.IO -->
</head>
<body>
    <div class="container">
        <h1>Socket.IO WebRTC</h1>

        <!-- Container cho video -->
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <!-- Nút điều khiển -->
        <div class="button-container">
            <button id="startButton">Bắt đầu</button>
            <button id="callButton">Gọi</button>
            <button id="hangupButton">Kết thúc</button>
        </div>

        <div class="message-container">
            <div class="message-box">
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
                <button id="sendMessageButton">Gửi tin nhắn</button>
            </div>
            <div id="receivedMessages"></div>
        </div>
    </div>

    <script>
        // Tạo kết nối Socket.IO đến server
        const socket = io('https://pywebrtc.onrender.com', {
            transports: ['websocket'], // Sử dụng WebSocket nếu có thể
        });

        // Kiểm tra kết nối thành công
        socket.on('connect', () => {
            console.log('Đã kết nối đến server!');
        });

        // Lắng nghe sự kiện khi server gửi tin nhắn
        socket.on('message', (data) => {
            console.log('Tin nhắn từ server: ', data);
            // Hiển thị tin nhắn từ server
            const messageDiv = document.createElement('div');
            messageDiv.textContent = 'Server: ' + data;
            document.getElementById('receivedMessages').appendChild(messageDiv);
        });

        // Xử lý gửi tin nhắn từ client
        document.getElementById('sendMessageButton').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message) {
                // Gửi tin nhắn đến server
                socket.send(message);
                // Hiển thị tin nhắn trong UI
                const messageDiv = document.createElement('div');
                messageDiv.textContent = 'Client: ' + message;
                document.getElementById('receivedMessages').appendChild(messageDiv);
                // Xóa nội dung input sau khi gửi
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
