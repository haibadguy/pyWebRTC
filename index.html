<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script>
        let localStream, peerConnection, socket;
        const signalingServer = "https://pywebrtc.onrender.com"; // URL của server signaling

        async function startCall() {
            // Lấy video/audio từ thiết bị người dùng
            localStream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });
            document.getElementById("localVideo").srcObject = localStream;

            // Tạo PeerConnection
            peerConnection = new RTCPeerConnection();

            // Thêm các track của localStream vào peerConnection
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Lắng nghe sự kiện ICE candidate
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('candidate', event.candidate);
                }
            };

            // Nhận luồng video/audio từ remote peer
            peerConnection.ontrack = (event) => {
                document.getElementById("remoteVideo").srcObject = event.streams[0];
            };

            // Tạo offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Gửi offer đến server
            socket.emit('offer', peerConnection.localDescription);
        }

        function initSocket() {
            // Kết nối đến server signaling
            socket = io(signalingServer);

            // Nhận "answer" từ server
            socket.on('answer', async (answer) => {
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                } catch (error) {
                    console.error('Failed to set remote description:', error);
                }
            });

            // Nhận "candidate" từ server
            socket.on('candidate', async (candidate) => {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (error) {
                    console.error('Failed to add ICE candidate:', error);
                }
            });
        }

        window.onload = initSocket; // Tự động kết nối khi tải trang
    </script>
</head>

<body>
    <h1>WebRTC Video Call</h1>
    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <button onclick="startCall()">Start Call</button>
</body>

</html>
