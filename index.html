<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO WebRTC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Socket.IO WebRTC</h1>

        <!-- Container cho video -->
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <!-- Các nút điều khiển -->
        <div class="button-container">
            <button id="startCallButton">Bắt đầu cuộc gọi</button>
            <button id="resetButton">Đặt lại</button>
        </div>
    </div>

    <script>
        const socket = io('https://pywebrtc.onrender.com', {
            transports: ['websocket']
        });

        // Kiểm tra kết nối
        socket.on('connect', () => {
            console.log('Đã kết nối đến server!');
        });

        // Lắng nghe sự kiện khi server gửi tin nhắn
        socket.on('message', (data) => {
            console.log('Tin nhắn từ server:', data);
        });

        let localStream;
        let peerConnection;

        // Lấy video từ camera local
        async function getLocalStream() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });
            document.getElementById('localVideo').srcObject = stream;
            return stream;
        }

        // Xử lý nút bắt đầu cuộc gọi
        document.getElementById('startCallButton').addEventListener('click', async () => {
            localStream = await getLocalStream();
            peerConnection = new RTCPeerConnection();

            // Thêm stream của local vào peerConnection
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Thiết lập kết nối WebRTC
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Gửi offer đến server
            socket.emit('offer', offer);
        });

        // Lắng nghe và xử lý offer từ server
        socket.on('offer', async (offer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

            // Tạo answer và gửi lại server
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        // Lắng nghe và xử lý ICE candidates
        socket.on('candidate', (candidate) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Xử lý reset cuộc gọi
        document.getElementById('resetButton').addEventListener('click', () => {
            if (peerConnection) {
                peerConnection.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            peerConnection = null;
            localStream = null;
        });

        // Lắng nghe sự kiện khi kết nối WebRTC được thiết lập và stream từ remote
        peerConnection.ontrack = (event) => {
            document.getElementById('remoteVideo').srcObject = event.streams[0];
        };

        // Lắng nghe sự kiện ICE candidates
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                socket.emit('candidate', event.candidate);
            }
        };
    </script>
</body>

</html>
