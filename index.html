<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO WebRTC</title>
    <link rel="stylesheet" href="style.css"> <!-- Kết nối file CSS -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Kết nối Socket.IO -->
</head>

<body>
    <div class="container">
        <h1>Socket.IO WebRTC</h1>

        <!-- Container cho video -->
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <!-- Nút điều khiển -->
        <div class="button-container">
            <button id="startButton">Bắt đầu</button>
            <button id="callButton">Gọi</button>
            <button id="hangupButton">Kết thúc</button>
        </div>

        <div class="message-container">
            <div class="message-box">
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
                <button id="sendMessageButton">Gửi tin nhắn</button>
            </div>
            <div id="receivedMessages"></div>
        </div>
    </div>

    <script>
        // Khởi tạo kết nối Socket.IO với server
        const socket = io('https://pywebrtc.onrender.com', {
            transports: ['websocket'], // Sử dụng WebSocket nếu có thể
        });

        // Khởi tạo RTCPeerConnection
        const peerConnection = new RTCPeerConnection();

        // Lắng nghe sự kiện khi kết nối thành công
        socket.on('connect', () => {
            console.log('Đã kết nối đến server!');
        });

        // Lắng nghe khi nhận tin nhắn từ server
        socket.on('message', (data) => {
            console.log('Tin nhắn từ server: ', data);
            // Hiển thị tin nhắn từ server
            const messageDiv = document.createElement('div');
            messageDiv.textContent = 'Server: ' + JSON.stringify(data); // Chuyển đối tượng thành chuỗi
            document.getElementById('receivedMessages').appendChild(messageDiv);
        });

        // Lắng nghe sự kiện "offer" từ server
        socket.on('offer', (data) => {
            console.log('Received offer:', data);
            // Xử lý offer và gửi lại answer
            peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            peerConnection.createAnswer().then((answer) => {
                return peerConnection.setLocalDescription(answer);
            }).then(() => {
                socket.emit('answer', peerConnection.localDescription);
            });
        });

        // Lắng nghe sự kiện "candidate" từ server
        socket.on('candidate', (candidate) => {
            console.log('Received ICE candidate:', candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Xử lý gửi tin nhắn từ client
        document.getElementById('sendMessageButton').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message) {
                socket.send(message); // Gửi tin nhắn đến server
                // Hiển thị tin nhắn trong UI
                const messageDiv = document.createElement('div');
                messageDiv.textContent = 'Client: ' + message;
                document.getElementById('receivedMessages').appendChild(messageDiv);
                messageInput.value = ''; // Xóa nội dung input sau khi gửi
            }
        });

        // Gọi video
        document.getElementById('callButton').addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                })
                .then((stream) => {
                    document.getElementById('localVideo').srcObject = stream;
                    stream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, stream);
                    });
                    peerConnection.createOffer().then((offer) => {
                        return peerConnection.setLocalDescription(offer);
                    }).then(() => {
                        socket.emit('offer', peerConnection.localDescription);
                    });
                })
                .catch((error) => {
                    console.error('Error accessing media devices.', error);
                });
        });

        // Kết thúc cuộc gọi
        document.getElementById('hangupButton').addEventListener('click', () => {
            peerConnection.close();
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
        });

        // Lắng nghe sự kiện ontrack từ peerConnection
        peerConnection.ontrack = (event) => {
            const remoteStream = event.streams[0];
            document.getElementById('remoteVideo').srcObject = remoteStream;
        };
    </script>
</body>

</html>
