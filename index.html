<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Example</title>
</head>
<body>
    <h1>WebRTC Connection Example</h1>

    <button id="startButton">Start Connection</button>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script>
        let localStream;
        let remoteStream;
        let peerConnection;

        // Google STUN servers
        const iceServers = [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "turn:your.turn.server.com:3478", username: "your_username", credential: "your_credential" }, // TURN server (example)
            { urls: "stun:stun1.l.google.com:19302" }
        ];

        const config = {
            iceServers: iceServers
        };

        // Select HTML elements
        const startButton = document.getElementById('startButton');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        // Start the connection
        startButton.addEventListener('click', () => {
            startConnection();
        });

        // Function to start the WebRTC connection
        async function startConnection() {
            try {
                // Get local media stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Create peer connection
                peerConnection = new RTCPeerConnection(config);

                // Add local stream tracks to the peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle ICE candidates
                peerConnection.onicecandidate = function(event) {
                    if (event.candidate) {
                        console.log("New ICE Candidate: ", event.candidate);
                        // Send candidate to remote peer via signaling (here it's just logged)
                    }
                };

                // When remote stream is added
                peerConnection.ontrack = function(event) {
                    console.log("Remote stream added");
                    remoteStream = event.streams[0];
                    remoteVideo.srcObject = remoteStream;
                };

                // Create an offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Send the offer to the remote peer (signaling should be done here)
                console.log("Offer created and set as local description", offer);
                // In a real scenario, you would send this offer to the remote peer via signaling server.

            } catch (err) {
                console.error("Error starting connection: ", err);
            }
        }
    </script>
</body>
</html>
